<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Runway Alumni Chat</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #ece5dd; margin: 0; }
    .chat-container { max-width: 500px; margin: auto; background: #fff; display: flex; flex-direction: column; height: 90vh; border-radius: 10px; overflow: hidden; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);}
    .messages { flex: 1; padding: 10px; overflow-y: auto; }
    .message { margin: 8px 0; padding: 8px 12px; border-radius: 12px; max-width: 75%; word-wrap: break-word; }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #f1f0f0; align-self: flex-start; }
    .input-container { display: flex; border-top: 1px solid #ddd; }
    input { flex: 1; border: none; padding: 10px; font-size: 16px; }
    button { background: #128c7e; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    button:hover { background: #075e54; }
</style>
</head>
<body>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;
    appendMessage("user", message);
    input.value = "";

    try {
        const res = await fetch("/send_message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });
        if (!res.ok) {
            const err = await res.json().catch(()=>({}));
            appendMessage("bot", "Server error: " + (err.error || err.reply || res.status));
            return;
        }
        const data = await res.json();
        appendMessage("bot", data.reply);
    } catch (e) {
        appendMessage("bot", "⚠️ Connection error. Is the server running?");
        console.error(e);
    }
}

function appendMessage(sender, text) {
    const messagesDiv = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "message " + (sender === "user" ? "user" : "bot");
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
