<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>      
    <title>Main Page - Student Portal</title>
    <style>
        /* Top-right alumni button styling */
        .top-buttons {
            position: absolute;
            top: 15px;
            right: 20px;
        }
        .top-buttons a {
            padding: 8px 15px;
            background-color: #2196f3;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .top-buttons a:hover {
            background-color: #1976d2;
        }
    </style>
</head>

<body>

    <!-- Alumni button in the top right corner -->
    <div class="top-buttons">
        <a href="{{ url_for('login') }}">Alumni</a>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Welcome to Our Student Network</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="{{ url_for('addstudent') }}">
                    <button type="button">Sign Up</button>
                </a>
                <button onclick="window.location.href='/chatb'">ðŸ’¬ Open Alumni Chatbot</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="{{ url_for('studentloginn') }}" method="POST">
                <h1>Welcome Student!</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <input type="email" name="email" placeholder="Enter E-mail">
                <input type="password" placeholder="Enter Password">
                <a href="">Forget Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Start Explore</h1>
                    <p>Discover Alumni and connect for guidance</p>
                    <button class="hidden" id="login"><----</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Create Account</h1>
                    <p>Join the student community and network with alumni</p>
                    <button class="hidden" id="register">----></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
