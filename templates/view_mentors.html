<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Mentors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/s2.jpg') }}") no-repeat center center/cover;
            font-family: 'Roboto', sans-serif;
            background-color: #FDF5E6;
        }

        .navbar {
            background-color: #1B3B5F;
        }

        .navbar a {
            color: #FDF5E6 !important;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
        }

        h2 {
            color: #0f0f0ee7;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #1B3B5F;
            border: none;
        }

        .btn-primary:hover {
            background-color: #27496D;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-xl">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #FDF5E6; padding: 10px 20px; font-family: 'Roboto', sans-serif;"
                href="{{ url_for('login') }}">
                Alumni <span style="margin-left: 5px;">Network</span>
                <img src="{{ url_for('static', filename='images/images.jpeg') }}" alt="Custom Icon"
                    style="width: 55px; height: 55px; margin-left: 8px; border-radius: 50%; object-fit: cover;">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('studentprofile') }}">Profile</a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <form class="d-flex align-items-center ml-3">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-light rounded-pill" type="submit">
                            <i class="fas fa-search" style="color: #FDF5E6;"></i>
                        </button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Available Mentors -->
    <div class="container">
        <h2>Available Mentors</h2>
        <div class="row mt-4">
            {% for mentor in mentors %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ mentor.name }}</h5>
                        <p><strong>Expertise:</strong> {{ mentor.expertise }}</p>
                        <p>{{ mentor.bio }}</p>
                        <p><strong>Available:</strong> {{ mentor.available_slots }}</p>
                        <a href="{{ mentor.linkedin_link }}" target="_blank" class="btn btn-sm btn-info">LinkedIn</a>
                        <a href="{{ url_for('request_mentorship', mentor_id=mentor.mentor_id) }}"
                            class="btn btn-sm btn-primary">Request Mentorship</a>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center text-dark">
                <p>No mentors available at the moment.</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
