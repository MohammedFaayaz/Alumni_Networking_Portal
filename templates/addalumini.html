<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons for Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Alumni Portal - Add Alumni Details</title>

    <style>
        /* Your existing CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e0e0ea7;
        }

        .header {
            background: url("s2.jpg") no-repeat center center/cover;
            height: 80vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .carousel-item img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d47a1;
        }

        .btn-primary {
            background-color: rgb(49, 141, 246);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(11, 67, 122);
        }

        .social-icons a {
            color: #0d47a1;
            font-size: 1.5rem;
            margin: 0 10px;
        }

        .footer {
            background-color: #0d47a1;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        .carousel-container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg  bg-#1B3B5F shadow-xl" style="background-color: #1B3B5F;">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand text-4xl font-bold "
                    style="color: #FDF5E6; padding: 10px 20px; font-family: 'Roboto', sans-serif;"
                    href="{{   url_for('index')  }}"> Alumni <span
                        style="margin-left: 5px; margin-left: 10px;">Network</span> <img
                        src="{{ url_for('static',filename='images/images.jpeg') }}" alt="Custom Icon"
                        style="width: 55px; height: 55px; margin-left: 8px; border-radius: 50%; display: inline-block; object-fit: cover;"></a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto flex items-center space-x-8">
                        <li class="nav-item">
                            <a class="nav-link text-lg text-gray-600 hover:text-teal-500 transition duration-300"
                                style="color: #FDF5E6;" href="{{   url_for('index')  }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-lg text-gray-600 hover:text-teal-500 transition duration-300"
                                style="color: #FDF5E6;" href="{{   url_for('profile')  }}">Profile</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-lg text-gray-600 hover:text-teal-500 transition duration-300"
                                style="color: #FDF5E6;" href="{{   url_for('contact')  }}">Contact</a>
                        </li>
                        <form class="d-flex align-items-center">
                            <input class="form-control me-2 rounded-full" type="search" placeholder="Search"
                                aria-label="Search" />
                            <button class="btn btn-outline-teal-500" type="submit">
                                <i class="fas fa-search" style="color: #FDF5E6;"></i>
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Alumni Entry Form -->
    <div class="container form-container" style="background-color:#FDF5E6 ;">
        <h1>Add Alumni Details</h1>
        <form action="{{ url_for('submit_alumni') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Mail Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your mail address"
                    required>
            </div>
            <div class="mb-3">
                <label for="grad_yr" class="form-label">Graduation Year</label>
                <input type="text" class="form-control" id="grad_yr" name="grad_yr"
                    placeholder="Enter your Graduated Year" required>
            </div>

            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name"
                    required>
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job" name="job_title" placeholder="Enter job title"
                    required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location"
                    required>
            </div>
            <a href="{{  url_for('profile')}}">

                <button type="submit" class="btn btn-primary w-100" style="background-color: #1B3B5F;">Submit</button>
            </a>
        </form>
    </div>
   




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
