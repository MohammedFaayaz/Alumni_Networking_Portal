<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: l#FDF5E6;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #1B3B5F;
        }
        .navbar a {
            color: #FDF5E6 !important;
            font-weight: 500;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 8px;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            margin-top: 50px;
        }
        h2 {
            color: #1B3B5F;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* Buttons */
        .btn-primary {
            background-color: #1B3B5F;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #27496D;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('login') }}">
            Alumni Network
            <img src="{{ url_for('static', filename='images/images.jpeg') }}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
                
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Mentor Registration Form -->
<div class="container">
    <div class="form-container">
        <h2 class="text-center">Mentor Registration</h2>
        <form method="POST">
            <div class="form-group">
                <label><strong>Name</strong></label>
                <input type="text" name="name" class="form-control" placeholder="Your Full Name" required>
            </div>
            <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="email" name="email" class="form-control" placeholder="example@domain.com" required>
            </div>
            <div class="form-group">
                <label><strong>Expertise</strong></label>
                <input type="text" name="expertise" class="form-control" placeholder="e.g. AI, Web Development" required>
            </div>
            <div class="form-group">
                <label><strong>Bio</strong></label>
                <textarea name="bio" class="form-control" placeholder="Write a short bio..." rows="4"></textarea>
            </div>
            <div class="form-group">
                <label><strong>LinkedIn Profile</strong></label>
                <input type="url" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/username">
            </div>
            <div class="form-group">
                <label><strong>Available Slots</strong></label>
                <input type="text" name="available_slots" class="form-control" placeholder="e.g. Saturdays 5-6 PM">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register as Mentor</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
