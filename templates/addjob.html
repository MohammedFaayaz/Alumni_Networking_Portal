<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job Opportunity</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDF5E6;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #1B3B5F;
            font-weight: bold;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #1B3B5F;
        }

        .btn-primary {
            background-color: #1B3B5F;
            border-color: #1B3B5F;
        }

        .btn-primary:hover {
            background-color: #15406A;
            border-color: #15406A;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg shadow-xl" style="background-color: #1B3B5F;">
            <div class="container-fluid">
                <a class="navbar-brand text-4xl font-bold" style="color: #FDF5E6; padding: 10px 20px; font-family: 'Roboto', sans-serif;"
                    href="{{ url_for('login') }}">
                    Alumni <span style="margin-left: 10px;">Network</span>
                    <img src="{{ url_for('static',filename='images/images.jpeg')}}" alt="Custom Icon"
                        style="width: 55px; height: 55px; margin-left: 8px; border-radius: 50%; object-fit: cover;">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto flex items-center space-x-8">
                        <li class="nav-item">
                            <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('profile') }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #FDF5E6;" href="{{ url_for('contact') }}">Contact</a>
                        </li>
                        <form class="d-flex align-items-center">
                            <input class="form-control me-2 rounded-full" type="search" placeholder="Search"
                                aria-label="Search" />
                            <button class="btn btn-outline-light" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h3 class="text-center">Post a Job Opportunity</h3>
        <form method="POST">
            <div class="form-group">
                <label>Job Title</label>
                <input type="text" name="job_title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" name="company_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" class="form-control">
            </div>
            <div class="form-group">
                <label>Job Role</label>
                <input type="text" name="job_role" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Application Link</label>
                <input type="url" name="application_link" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact Email</label>
                <input type="email" name="contact_email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Post Job</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
